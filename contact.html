    <main>
      <!-- Form -->
      <div id="form-style">
        <form>
          <div class="padding">  
            <label>Name</label>
            <input type="text" name="name" for="user_name" placeholder="firstname lastname">
          </div>
          <div class="padding">  
            <label>Email</label>
            <input type="text" name="email" for="user_email" placeholder="example@email.com">
          </div>
          <div class="padding">  
            <label>Address</label>
            <input type="text" name="address" for="user_address" placeholder="123 Main Street">
          </div>
          <button type="submit" id="submitMe">Submit</button>
        </form>
      </div>
    </main>

    <footer>
